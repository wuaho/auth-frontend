<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | Juanjo Requena</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .profile-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 3px 6px rgba(0, 0, 0, 0.22);
        padding: 40px 30px;
        max-width: 400px;
        margin: 60px auto;
        text-align: center;
      }
      .profile-info {
        margin: 20px 0;
        font-size: 2em;
        color: #333;
        text-align: left;
      }
      .profile-info span {
        font-weight: bold;
        color: #1a73e8;
      }
    </style>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <div class="profile-container">
      <h1 id="profile-welcome"></h1>
      <div class="profile-info">
        <p><span>Username:</span> <span id="profile-username-detail"></span></p>
        <p><span>Email:</span> <span id="profile-email"></span></p>
        <p><span>User ID:</span> <span id="profile-id"></span></p>
      </div>
      <button class="logout-btn" id="logout-btn">Log Out</button>
    </div>
  </body>
</html>
